<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - LORN VINGEST</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a0033 50%,
          #000000 100%
        );
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(17, 17, 17, 0.9);
        padding: 3rem;
        border-radius: 20px;
        border: 2px solid #ff00ff;
        box-shadow: 0 20px 60px rgba(255, 0, 255, 0.3);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo h1 {
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
      }

      .logo p {
        color: #aaa;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .form-label {
        display: block;
        color: #00ffff;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #333;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, #ff00ff, #ff0088);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 0, 255, 0.5);
      }

      .auto-fill-btn {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(45deg, #00ffff, #0088ff);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
      }

      .auto-fill-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
      }

      .error-message {
        color: #ff4444;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .back-link {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #333;
      }

      .back-link a {
        color: #00ffff;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>LORN VINGEST</h1>
        <p>Admin Dashboard Access</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter admin username"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter admin password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Access Dashboard</button>

        <button type="button" onclick="fillCredentials()" class="auto-fill-btn">
          <i class="fas fa-key"></i> Auto-Fill Credentials
        </button>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
      </form>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Website</a>
      </div>
    </div>

    <script>
      // Simple admin authentication
      const ADMIN_CREDENTIALS = {
        username: "lornvingest",
        password: "admin2025",
      };

      // Auto-fill credentials function
      function fillCredentials() {
        document.getElementById("username").value = ADMIN_CREDENTIALS.username;
        document.getElementById("password").value = ADMIN_CREDENTIALS.password;

        // Add visual feedback
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");

        usernameField.style.borderColor = "#00ffff";
        passwordField.style.borderColor = "#00ffff";

        setTimeout(() => {
          usernameField.style.borderColor = "#333";
          passwordField.style.borderColor = "#333";
        }, 1000);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("errorMessage");

          if (
            username === ADMIN_CREDENTIALS.username &&
            password === ADMIN_CREDENTIALS.password
          ) {
            // Store admin session
            sessionStorage.setItem("adminLoggedIn", "true");
            // Redirect to admin dashboard
            window.location.href = "admin.html";
          } else {
            errorDiv.textContent = "Invalid username or password";
            errorDiv.style.display = "block";

            // Clear error after 3 seconds
            setTimeout(() => {
              errorDiv.style.display = "none";
            }, 3000);
          }
        });
    </script>
  </body>
</html>
